<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>

<body>
    <main>
        <section class="py-5">
            <div class="container">
                <h1>Prezzo biglietto del treno</h1>
            </div>
            <div class="container">
                <form id="form-prezzo" class=" row g-3">
                    <div class="col-12">
                        <label for="inputKm" class="form-label">Km da percorrere</label>
                        <input type="text" class="form-control" id="inputKm" />

                    </div>


                    <div class="col-12">
                        <label for="sconto" class="form-label">Sconto</label>
                        <select type="text" class="form-control" id="sconto" name="sconto"
                            aria-label="Default select example">

                            <option selected value="">-- seleziona --</option>
                            <option value="1">Sconto under 18</option>
                            <option value="2">Sconto over 65</option>
                        </select>
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Calcola prezzo</button>
                    </div>
                </form>
            </div>
        </section>


        <section>
            <div class="container">
                <h2>Prezzo biglietto:</h2>
                <p id="calcolo">
                </p>
            </div>
        </section>
    </main>










    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>


</html>
